name: Run tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ðŸ’¡ caches node_modules automatically

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1 # faster browser install

      - name: Run tests
        run: npm test
